<script src="https://cdn.tailwindcss.com"></script>
<div class="min-h-screen bg-slate-50 p-4 md:p-8 font-serif text-slate-800">
  <div class="max-w-4xl mx-auto bg-white border-4 border-slate-300 rounded-xl p-6 shadow-2xl relative overflow-hidden">
    
    <div class="flex justify-between items-start mb-8">
      <div class="w-16 h-16 transform -rotate-12 border-2 border-dashed border-yellow-400 p-2 text-3xl">✨</div>
      <div class="text-center flex-1">
        <div class="border-4 border-slate-800 p-4 inline-block transform -rotate-1 bg-white shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
          <h1 class="text-4xl font-black uppercase tracking-tighter">All about me!</h1>
        </div>
        <p class="mt-4 text-cyan-600 font-bold tracking-widest uppercase text-sm">What makes me special</p>
      </div>
      <div class="w-16 h-16 border-4 border-double border-orange-400 rounded-full flex items-center justify-center text-2xl font-bold">☀️</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      
      <div class="space-y-6">
        <section>
          <label class="block font-bold mb-1">My country <span class="text-[10px] font-normal text-slate-500">(I am from...)</span></label>
          <input type="text" placeholder="Vietnam..." class="w-full border-b-2 border-slate-800 focus:outline-none focus:border-cyan-500 py-1 bg-transparent" />
        </section>

        <section class="bg-slate-50 p-4 rounded-lg border-2 border-slate-200">
          <h3 class="font-bold mb-2 border-b border-slate-300">My favourites</h3>
          <div class="space-y-2 text-sm">
            <div class="flex items-center gap-2"><span>Food:</span><input type="text" class="flex-1 border-b border-dotted border-slate-400 bg-transparent focus:outline-none" /></div>
            <div class="flex items-center gap-2"><span>Number:</span><input type="text" class="flex-1 border-b border-dotted border-slate-400 bg-transparent focus:outline-none" /></div>
            <div class="flex items-center gap-2"><span>Animal:</span><input type="text" class="flex-1 border-b border-dotted border-slate-400 bg-transparent focus:outline-none" /></div>
            <div class="flex items-center gap-2"><span>Sport:</span><input type="text" class="flex-1 border-b border-dotted border-slate-400 bg-transparent focus:outline-none" /></div>
          </div>
        </section>

        <section class="border-2 border-slate-800 p-3 rounded-tr-3xl">
          <label class="block font-bold text-center mb-2 italic underline text-cyan-700">Colour</label>
          <input type="color" class="w-full h-10 cursor-pointer rounded" />
        </section>
      </div>

      <div class="flex flex-col items-center">
        <div class="mb-4 text-center">
          <label class="font-bold block mb-2 text-sm uppercase">My Birthday</label>
          <div class="flex gap-2">
            <input type="text" placeholder="DD" class="w-10 border-2 border-slate-800 text-center py-1" />
            <input type="text" placeholder="MM" class="w-10 border-2 border-slate-800 text-center py-1" />
            <input type="text" placeholder="YYYY" class="w-16 border-2 border-slate-800 text-center py-1" />
          </div>
        </div>

        <div class="relative group cursor-pointer border-4 border-slate-100 rounded-full p-4 hover:border-cyan-200 transition-colors">
            <svg class="w-48 h-48 text-slate-300" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <div class="absolute bottom-0 right-0 bg-white border-2 border-slate-800 rounded px-2 text-[10px] font-bold">I look like this</div>
        </div>

        <div class="mt-6 w-full relative">
            <div class="absolute -top-4 left-0 text-[10px] font-bold uppercase text-slate-400">Mood meter</div>
            <input type="range" min="1" max="5" class="w-full accent-slate-800" />
            <div class="flex justify-between text-xs mt-1 font-bold">
                <span>Terrible</span>
                <span>Fantastic</span>
            </div>
        </div>

        <div class="mt-8 w-full">
            <label class="block font-bold text-center mb-1">My name is:</label>
            <input type="text" placeholder="Hưng..." class="w-full border-4 border-slate-800 p-3 text-center text-2xl font-black rounded-lg shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)]" />
        </div>
      </div>

      <div class="space-y-6">
        <section class="border-2 border-dashed border-slate-400 p-4 rounded-lg">
          <h3 class="font-bold mb-2">Name of...</h3>
          <div class="text-sm space-y-2">
            <p>Mother: <input type="text" class="w-full border-b border-slate-300 focus:outline-none" /></p>
            <p>Father: <input type="text" class="w-full border-b border-slate-300 focus:outline-none" /></p>
          </div>
        </section>

        <section class="bg-cyan-50 p-4 rounded-xl border-l-4 border-cyan-500">
          <h3 class="font-bold flex items-center gap-2">Living <span class="text-xs font-normal italic">(Where do you live?)</span></h3>
          <div class="mt-2 space-y-2">
            <input type="text" placeholder="Street" class="w-full bg-transparent border-b border-cyan-200 text-sm focus:outline-none" />
            <input type="text" placeholder="City" class="w-full bg-transparent border-b border-cyan-200 text-sm focus:outline-none" />
          </div>
        </section>

        <section>
          <label class="block font-bold mb-1">Hobby</label>
          <textarea rows="3" class="w-full border-2 border-slate-800 rounded p-2 text-sm" placeholder="I love exploring tech..."></textarea>
        </section>
      </div>
    </div>

    <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8 border-t-2 border-slate-100 pt-8">
      <div class="space-y-2 bg-yellow-50 p-4 rounded-lg">
        <p class="font-black italic">People say that...</p>
        <div class="grid grid-cols-2 gap-2 text-xs">
          <label class="flex items-center gap-2"><input type="checkbox" /> I am a nice person</label>
          <label class="flex items-center gap-2"><input type="checkbox" /> I am sporty</label>
          <label class="flex items-center gap-2"><input type="checkbox" /> I am funny</label>
          <label class="flex items-center gap-2"><input type="checkbox" /> Good at Tech</label>
        </div>
      </div>
      
      <div class="flex items-center justify-center bg-slate-800 text-white rounded-lg p-4 group hover:bg-cyan-600 transition-colors cursor-pointer">
        <button class="font-bold uppercase tracking-widest">Submit My Profile ✨</button>
      </div>
    </div>

  </div>
  <p class="text-center mt-6 text-slate-400 text-sm italic">Designed for Hưng @ Trung My Group</p>
</div>
